<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div ng-controller="mainCtrl">
		<div class="col-xs-12">
			<ul class="list-group col-md-4" ng-repeat="p in people" ng-hide="p.active">
			  <li class="list-group-item main-li">
			  	<div class="col-xs-12">
			  		<div class="col-xs-6">
			  			<h1>{{p.name}}</h1>
				  		<p>{{p.age}}</p>
					  	<p>{{p.city}}</p>
					  	<p>{{p.lat}}</p>
					  	<p>{{p.lng}}</p>
			  		</div>
			  		<div class="col-xs-6">
			  			<img class="img-responsive" ng-src="{{p.photo_url}}">
			  		</div>
			  	</div>
			  	<span class="btn btn-md btn-danger col-xs-12" ng-click="dismiss()">Dismiss</span>
			  </li>
			</ul>
		</div>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="JS/controllers/main-controller.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</body>
</html>
